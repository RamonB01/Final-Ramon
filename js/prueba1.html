    <script>

    function sumarRango(inicio, fin){
        let suma = 0
        let i = inicio
        while (i <= fin) {
            suma += i
            i++
        } 
        return suma
    }
    
    console.log("Ej1: "+ sumarRango(1,5))

    function contarPares(lista){
        let contador = 0
        // let lista = []
        let i = 0
        while (i <= lista.length) {
            if (lista[i] %2 === 0){
                contador ++
            }
            i++
        }
        return contador
    }

    console.log(contarPares([2,3,4,2,5,3,6,3,5,4,6,]))


    function revertirCadena(cadena){
        let reverso = ""
        let i = cadena.length - 1
        while (i >= 0){
            reverso += cadena[i]
            i--
        }
        return reverso
    }

    console.log(revertirCadena("Hipo"))

    function encontrarMaximo(numeros){
        let max = numeros[0]
        let i = 0
        while (i <= numeros.length){
            if (max < numeros[i]){
                max = numeros[i]
            } i++
        }return max
    }

    console.log(encontrarMaximo([2,33,54,2,3,545,3,53,2,23,78]))
