<!DOCTYPE html>

<body>
   <script>
        function esPalindromo(texto){
            let palabraLimpia = texto.trim().toLowerCase().replaceAll(" ", "");
            let palabraInversa = palabraLimpia.split("").reverse().join("")
            return palabraLimpia === palabraInversa
        }

        console.log(esPalindromo("Neuquen"))
        console.log(esPalindromo("Pancho"))
        console.log(esPalindromo("neoeN"))
        console.log(esPalindromo("Menem"))
   </script> 
</body>
</html>
