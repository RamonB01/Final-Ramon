<body>
   <script>
        function revertirCadena(cadena){
            let anedac = ""
            for ( let i = cadena.length -1; i >=0; i--){
                anedac += cadena[i]
            } return anedac
        }
        console.log(revertirCadena("Chupame la chota"))
   </script> 
</body>
