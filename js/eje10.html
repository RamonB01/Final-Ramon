   <script> 
        function promedioCalificaciones(materias) {
    let suma = 0;
    for (let i = 0; i < materias.length; i++) {
        suma += materias[i].calificacion;
    }
    return suma / materias.length;
}


    let materias = [
        { nombre: "Matemática", calificacion: 7 },
        { nombre: "Programación", calificacion: 6 },
        { nombre: "Legislación", calificacion: 8 }
    ];

    console.log(promedioCalificaciones(materias));
   </script>
