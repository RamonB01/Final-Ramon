   <script>
        function encotrarMaximo(arreglo){
            let max = 0
            for (i= 0; i < arreglo.length; i++){
                if (max < arreglo[i]){
                    max=arreglo[i]}
                    // console.log(`El mayor numero es ${max}`)
            } return max
        } 
        let arregloo = [2,34,56,43,5,7,4,676,3,4,6,65,19]
        console.log(`El numeor mas rgande es ${encotrarMaximo(arregloo)}`)
   </script>
