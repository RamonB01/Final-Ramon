   <script>
        function calculadora(n1,n2,operacion){
            
            switch (operacion){
                case "suma": 
                    return n1+n2;
                case "resta":
                    return n1-n2;
                case "multiplicasion": 
                    return n1*n2;
                case "division": 
                    if (n2 === 0){
                        return "Error, no se puede dividir por 0"
                    } else {return n1/n2 }
            }

        }
        console.log(6,2,)
        console.log(calculadora(6,2,"suma"))
        console.log(calculadora(6,2,"resta"))
        console.log(calculadora(6,2,"multiplicasion"))
        console.log(calculadora(6,0,"division"))
   </script>
