   <script>
        function identificarParesImpares(n){
            let contPar =0
            let contImpar =0
            for (i=1; i <= n; i++){
                if (i %2==0){
                    contPar++
                    console.log(i + " es Par")
                } else {
                    contImpar++
                    console.log(i + " es Impar")
                    
                }
            }
        } identificarParesImpares(5)
   </script>
