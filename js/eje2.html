   <script>
        function contarPares(arreglo) {
            let contador = 0
            for (let i = 0; i < arreglo.length; i++){
                if (arreglo[i] %2===0){
                    contador++
                }
            } return contador
            }

        let numeros = [2,3,5,2,4,6,5,7,8,2]
        console.log(contarPares(numeros))
   </script>
